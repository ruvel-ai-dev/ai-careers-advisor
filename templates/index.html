<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Careers Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showFields() {
            const task = document.getElementById('task').value;
            document.getElementById('job_file_group').style.display = ['extract_job', 'tailor_advice', 'tailor_rewrite', 'interview_questions', 'answer_questions'].includes(task) ? 'block' : 'none';
            document.getElementById('cv_file_group').style.display = ['cv_feedback', 'cv_rewrite', 'tailor_advice', 'tailor_rewrite', 'answer_questions'].includes(task) ? 'block' : 'none';
        }

        document.addEventListener("DOMContentLoaded", showFields);
    </script>
</head>
<body>
    <div class="container">
        <h1>AI Careers Advisor</h1>

        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="task">Choose a task:</label>
            <select name="task" id="task" onchange="showFields()">
                <option value="extract_job">Extract job requirements from job advert</option>
                <option value="cv_feedback">Get feedback on my CV</option>
                <option value="cv_rewrite">Rewrite my CV to UK industry standard</option>
                <option value="tailor_advice">Get advice on how to tailor my CV</option>
                <option value="tailor_rewrite">Rewrite my CV to match the job</option>
                <option value="interview_questions">Generate interview questions</option>
                <option value="answer_questions">Generate interview answers</option>
            </select>

            <div id="job_file_group">
                <label for="job_file">Upload Job Advert (PDF or DOCX):</label>
                <input type="file" name="job_file" id="job_file">
            </div>

            <div id="cv_file_group">
                <label for="cv_file">Upload CV (PDF or DOCX):</label>
                <input type="file" name="cv_file" id="cv_file">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
