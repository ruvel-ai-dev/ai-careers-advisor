<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Careers Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Careers Advisor (UK)</h1>
        <p>Select an option below and upload the relevant documents.</p>

        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="task">Choose a task:</label>
            <select name="task" id="task" required>
                <option value="" disabled selected>-- Select a task --</option>
                <option value="extract_job">Extract key requirements from Job Advert</option>
                <option value="cv_feedback">Get CV improvement advice</option>
                <option value="cv_rewrite">Rewrite CV to UK industry standard</option>
                <option value="tailor_advice">Advice on tailoring CV to Job</option>
                <option value="tailor_rewrite">Rewrite CV tailored to Job</option>
                <option value="interview_questions">Generate 20 likely Interview Questions</option>
                <option value="answer_questions">Suggest Interview Answers using your CV</option>
            </select>

            <div id="cv-container" style="display: none;">
                <label for="cv_file">Upload CV (PDF or Word):</label>
                <input type="file" name="cv_file" id="cv_file" accept=".pdf,.doc,.docx">
            </div>

            <div id="job-container" style="display: none;">
                <label for="job_file">Upload Job Advert (PDF or Word):</label>
                <input type="file" name="job_file" id="job_file" accept=".pdf,.doc,.docx">
            </div>

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskSelect = document.getElementById('task');
            const cvContainer = document.getElementById('cv-container');
            const jobContainer = document.getElementById('job-container');

            function updateFields() {
                const task = taskSelect.value;

                // Hide all by default
                cvContainer.style.display = 'none';
                jobContainer.style.display = 'none';

                if (['cv_feedback', 'cv_rewrite'].includes(task)) {
                    cvContainer.style.display = 'block';
                } else if (['extract_job', 'interview_questions'].includes(task)) {
                    jobContainer.style.display = 'block';
                } else if (['tailor_advice', 'tailor_rewrite', 'answer_questions'].includes(task)) {
                    cvContainer.style.display = 'block';
                    jobContainer.style.display = 'block';
                }
            }

            taskSelect.addEventListener('change', updateFields);
            updateFields(); // Initial state on load
        });
    </script>
</body>
</html>
