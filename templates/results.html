<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Careers Advisor – Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function copyText() {
            const text = document.getElementById("result-content").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>AI Careers Advisor – Results</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <h2>Response:</h2>
            <div class="result-box">
                <pre id="result-content">{{ result }}</pre>
            </div>

            {% if result and "generated below" not in result.lower() %}
                <button class="copy-button" onclick="copyText()">Copy Result</button>
            {% endif %}

            {% if download_link %}
                <a class="button" href="{{ download_link }}">Download File</a>
            {% endif %}
        {% endif %}

        <br>
        <a class="button" href="{{ url_for('index') }}">⬅ Back to Home</a>
    </div>
</body>
</html>
